<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Esquerda -->
        <aside class="sidebar-left">
            <div class="logo">
                <i class="fab fa-twitter"></i>
            </div>
            
            <nav class="main-nav">
                <a href="/" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Página Inicial</span>
                </a>
                <a href="/explore" class="nav-item">
                    <i class="fas fa-hashtag"></i>
                    <span>Explorar</span>
                </a>
                <a href="/notifications" class="nav-item">
                    <i class="fas fa-bell"></i>
                    <span>Notificações</span>
                </a>
                <a href="/messages" class="nav-item">
                    <i class="fas fa-envelope"></i>
                    <span>Mensagens</span>
                </a>
                <a href="/profile" class="nav-item">
                    <i class="fas fa-user"></i>
                    <span>Perfil</span>
                </a>
                <button class="tweet-btn">
                    <span>Tweetar</span>
                    <i class="fas fa-feather"></i>
                </button>
            </nav>

            <div class="profile-button" onclick="showProfileMenu()">
                <img src="placeholder.jpg" alt="Profile" class="profile-pic">
                <div class="profile-info">
                    <span class="name">Seu Nome</span>
                    <span class="username">@seunome</span>
                </div>
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <header class="main-header">
                <h2>Página Inicial</h2>
                <button class="top-tweets-btn">
                    <i class="fas fa-sparkles"></i>
                </button>
            </header>

            <!-- Área de Tweet -->
            <div class="tweet-compose">
                <img src="placeholder.jpg" alt="Profile" class="profile-pic">
                <div class="tweet-input-area">
                    <textarea placeholder="O que está acontecendo?" maxlength="280"></textarea>
                    <div class="tweet-actions">
                        <div class="tweet-tools">
                            <button><i class="far fa-image"></i></button>
                            <button><i class="fas fa-poll"></i></button>
                            <button><i class="far fa-smile"></i></button>
                            <button><i class="far fa-calendar"></i></button>
                            <button><i class="fas fa-map-marker-alt"></i></button>
                        </div>
                        <button class="tweet-submit-btn">Tweetar</button>
                    </div>
                </div>
            </div>

            <!-- Feed de Tweets -->
            <div class="tweet-feed">
                <!-- Tweet exemplo -->
                <article class="tweet">
                    <img src="placeholder.jpg" alt="Profile" class="profile-pic">
                    <div class="tweet-content">
                        <div class="tweet-header">
                            <div class="tweet-user-info">
                                <span class="name">Nome do Usuário</span>
                                <span class="verified-badge">
                                    <i class="fas fa-certificate"></i>
                                </span>
                                <span class="username">@usuario</span>
                                <span class="dot">·</span>
                                <span class="time">3h</span>
                            </div>
                            <button class="tweet-menu">
                                <i class="fas fa-ellipsis-h"></i>
                            </button>
                        </div>
                        <div class="tweet-text">
                            Conteúdo do tweet aqui...
                        </div>
                        <div class="tweet-actions">
                            <button class="reply">
                                <i class="far fa-comment"></i>
                                <span>42</span>
                            </button>
                            <button class="retweet">
                                <i class="fas fa-retweet"></i>
                                <span>12</span>
                            </button>
                            <button class="like">
                                <i class="far fa-heart"></i>
                                <span>368</span>
                            </button>
                            <button class="share">
                                <i class="fas fa-share"></i>
                            </button>
                        </div>
                    </div>
                </article>
            </div>
        </main>

        <!-- Sidebar Direita -->
        <aside class="sidebar-right">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar no Twitter">
            </div>

            <div class="trends-box">
                <h3>O que está acontecendo</h3>
                <!-- Trending topics aqui -->
            </div>

            <div class="who-to-follow">
                <h3>Quem seguir</h3>
                <!-- Sugestões de perfis aqui -->
            </div>
        </aside>
    </div>

    <!-- Scripts -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="tweets.js"></script>
    <script src="app.js"></script>
</body>
</html>
